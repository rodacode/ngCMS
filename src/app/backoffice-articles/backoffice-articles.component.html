  <i class="fa fa-plus-square" aria-hidden="true"></i><button type="btn" ng-model="showForm" ng-init="showForm" (click)="showForm = !showForm" class="btn btn-primary new-article">New Article</button>
  <div *ngIf="showForm" class="new-article-container">
    <form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <div class="row">
    <div class="col-md-4">
      <label for="title">Title</label>
    </div>
    <div class="col-md-8">
      <input type="text" name="title" id="title" formControlName="title">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="category">Category</label>
    </div>
    <div class="col-md-8">
      <select name="category" id="category" formControlName="category">
        <option value="Web Development">Web Develpment</option>
        <option value="Repost">Reposts</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="tags">Tags</label>
    </div>
    <div class="col-md-8">
      <select name="tags" id="tags" formControlName="tags">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="content">Content</label>
    </div>
    <div class="col-md-8">
    <app-tiny-editor
  [elementId]="'my-editor'"
  (onEditorContentChange)="keyupHandler($event)"
  >
</app-tiny-editor>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="image">Image</label>
    </div>
    <div class="col-md-8">
      <input type="text" name="image" id="image" formControlName="image">
    </div>
  </div>
  <div class="col-md-12 text-center saveRow">
    <button class="save btn btn-primary" (click)="addArticle()" type="submit">Save</button>
  </div>
</form>
</div>
<hr>
  <div class="row category-title">
    <h2 class="text-center">Articles</h2>
  </div>
  <div class="row">
        <div class="col-md-8">
          <h4>Title</h4>
        </div>
        <div class="col-md-4">
          <p>Date added</p>
        </div>
  </div>
  <div class="back-list">
    <ul>   
      <li *ngFor = "let article  of articles">
       <div class="row">
          <div class="col-md-8">
            <h4>{{article.title}}</h4>
          </div>
          <div class="col-md-4">
            <p>{{article.date}}</p>
          </div>
        </div>
      </li>    
    </ul>
  </div>
