<mat-sidenav-container>
  <mat-sidenav #sidenav id="sidenav" mode="side">    
  <mat-list>
    <mat-list-item>
      <button color="accent" class="sidenav-button"  mat-button matTooltip="Coupon" routerLink="/">
    <mat-icon>receipt</mat-icon>View Site</button>
  </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button"  mat-button matTooltip="Coupon" routerLink="/admin/articles"><mat-icon>receipt</mat-icon>Articles</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button"  mat-button matTooltip="Coupon" routerLink="/admin/categories"><mat-icon>receipt</mat-icon>Categories</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button"  mat-button matTooltip="Coupon" routerLink="/admin/tags"><mat-icon>receipt</mat-icon>Tags</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button" mat-button matTooltip="Coupon" routerLink="/admin/images"><mat-icon>receipt</mat-icon>Images</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button" mat-button matTooltip="Help" routerLink="/admin/seo"><mat-icon>help</mat-icon>SEO</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button" mat-button matTooltip="Help" routerLink="/admin/users"><mat-icon>help</mat-icon>Users</button>
    </mat-list-item>
    <mat-list-item>
      <button color="accent" class="sidenav-button" mat-button matTooltip="Help" routerLink="/admin/settings"><mat-icon>help</mat-icon>Setting</button>
    </mat-list-item>
  </mat-list>
</mat-sidenav>

  <mat-toolbar>
    <div class="filler"></div>
    <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
